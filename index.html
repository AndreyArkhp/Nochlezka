<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Гедонизмфест</title>
  </head>

  <body>
    <section class="select-category">
      <form name="form" class="form">
        <p class="form__steps">шаг 1 из 4</p>
        <h2 class="form__title">выберите категорию</h2>
        <fieldset class="form__radio-buttons">
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <span class="form__input-button"> кафе/бар/ресторан </span>
            <span class="form__mark"></span>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <span class="form__input-button"> мастер-класс/лекция </span>
            <span class="form__mark"></span>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <span class="form__input-button"> посиделки/вечеринка </span>
            <span class="form__mark"></span>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <span class="form__input-button"> другое </span>
            <span class="form__mark"></span>
          </label>
          <div class="form__buttons-wrap">
            <button type="button" class="form__button form__button_type_back">
              отмена
            </button>
            <button
              type="submit"
              class="form__button form__button_type_next form__button_active"
            >
              далее
            </button>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
