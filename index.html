<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Гедонизмфест</title>
  </head>

  <body>
    <section class="select-category">
      <form name="form" class="form">
        <p class="form__steps">шаг 1 из 4</p>
        <h2 class="form__title">выберите категорию</h2>
        <fieldset class="form__radio-buttons">
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <div class="form__input-button">
              <p class="form__input-text">кафе/бар/ресторан</p>
            </div>
            <div class="form__mark"></div>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <div class="form__input-button">
              <p class="form__input-text">мастер-класс/лекция</p>
            </div>
            <div class="form__mark"></div>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <div class="form__input-button">
              <p class="form__input-text">посиделки/вечеринка</p>
            </div>
            <div class="form__mark"></div>
          </label>
          <label class="form__label-radio">
            <input type="radio" class="form__radio-button" name="category" />
            <div class="form__input-button">
              <p class="form__input-text">другое</p>
            </div>
            <div class="form__mark"></div>
          </label>
          <div class="form__buttons-wrap">
            <button type="button" class="form__button form__button_type_back">
              отмена
            </button>
            <button type="submit" class="form__button">далее</button>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
